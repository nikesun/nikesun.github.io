<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>看看谁最色小游戏</title>
	</head>
	<body>
		<canvas id="game" width="600" height="600"></canvas>
	</body>
	<script src="js/easeljs-0.8.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	
	var game = document.getElementById('game');
	var gameWidth = game.width;
	var gameHeight = game.height;
	var frames = 4;
	var stage = new createjs.Stage('game');
	var level = document.getElementById('level');
	var randomNum = 60;
	function createRect(){
		randomNum-=random(5);
		stage.removeAllChildren();
		var width = gameWidth/frames;
		var height = gameHeight/frames;
		var randomIndex = [random(frames),random(frames)];
		var colors = randomColor();
		var color = colors[0];
		for(var i = 0; i<frames;i++){
			for(var j = 0; j<frames;j++){
				var rect = new createjs.Shape();
				if(randomIndex[0] ==i  && randomIndex[1] == j){
					color = colors[1];
					rect.addEventListener('click',function(){
						createRect(frames++);
					});
				}else{
					color = colors[0];
				}
				rect.graphics.beginFill(color).drawRect(i*width,j*height,width-1,height-1);
					
				stage.addChild(rect);
				document.title = '您的好色等级为：'+frames+'级';
					
				}
				
			}
			
		}
		
		function random(num){
			
			return Math.floor(Math.random()*num);
			
		}
		
		function randomColor(){
			
			var r = random(255);
			
			var g = random(255);
			
			var b = random(255);
			
			
			return ['rgb('+r+','+g+','+b+')','rgb('+(r+random(randomNum))+','+(g+random(randomNum))+','+(b+random(randomNum))+')']
			
			
			
		}
		
		createRect();
	
		
		createjs.Ticker.addEventListener('tick',stage);
		
	
	</script>
</html>
